<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>SikhiToTheMax</title>
    <link rel="stylesheet" href="assets/css/bundle.css" />
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/tingle.css" />
    <link rel="stylesheet" href="src/insert_slide.css" />
  </head>

  <body class="home controller desktop">
    <div id="titlebar" class="noselect">
      <a href="#" class="menu-button">
        <svg x="0px" y="0px" viewbox="0 0 10 10">
          <rect fill="#ffffff" width="10" height="1" x="0" y="2"></rect>
          <rect fill="#ffffff" width="10" height="1" x="0" y="5"></rect>
          <rect fill="#ffffff" width="10" height="1" x="0" y="8"></rect>
        </svg>
      </a>
      <span class="title">SikhiToTheMax</span>
      <ul class="controls">
        <li>
          <a href="#" data-window-action="minimize">
            <svg x="0px" y="0px" viewbox="0 0 10 1">
              <rect fill="#ffffff" width="10" height="1"></rect>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" data-window-action="max-restore">
            <svg class="maximize" x="0px" y="0px" viewbox="0 0 10 10">
              <path
                fill="#ffffff"
                d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z "
              />
            </svg>
            <svg class="restore" x="0px" y="0px" viewbox="0 0 10 10">
              <mask id="mask">
                <rect fill="#ffffff" width="10" height="10"></rect>
                <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z" />
                <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z" />
              </mask>
              <path
                fill="#ffffff"
                d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z"
                mask="url(#mask)"
              />
            </svg>
          </a>
        </li>
        <li>
          <a href="#" data-window-action="close">
            <svg x="0px" y="0px" viewbox="0 0 10 10">
              <polygon
                fill="#ffffff"
                points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"
              ></polygon>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div id="app-frame">
      <webview id="main-viewer" src="viewer.html" nodeintegration class="base-ui"></webview>
      <div id="navigator" class="noselect">
        <div class="focus-overlay hidden overlay-ui common-overlay"></div>
        <div id="toolbar">
          <div class="bani-list hidden overlay-ui ui-sunder-gutka">
            <header class="navigator-header"><span> Sundar Gutka </span></header>
          </div>
          <div class="bani-extras hidden overlay-ui ui-sunder-gutka"></div>

          <div class="ceremonies-list hidden overlay-ui ui-ceremonies">
            <header class="navigator-header ceremonies-header"><span> Ceremonies </span></header>
          </div>

          <div class="sync-dialogue-wrapper hidden overlay-ui ui-sync-button">
            <div class="sync-dialogue hidden overlay-ui ui-sync-button">
              <header class="sync-header">Sangat Sync</header>
            </div>
          </div>
        </div>
        <div id="main-ui" class="base-ui">
          <div class="nav-page" id="search-page">
            <div class="navigator-header">
              <div class="preferences-open"></div>
              <div class="toggle-minimize">
                <i class="fa fa-window-minimize"></i>
                <i class="fa fa-window-maximize disabled"></i>
              </div>
              <span class="nav-header-text">Search</span>
              <div id="search-type"></div>
            </div>
            <div class="search-div"></div>
            <section class="block-list">
              <ul id="results" class="gurmukhi"></ul>
            </section>
          </div>
          <div class="nav-page" id="session-page">
            <div class="navigator-header navigator-header-tabs">
              <div class="preferences-open"></div>
              <div class="toggle-minimize">
                <i class="fa fa-window-minimize"></i>
                <i class="fa fa-window-maximize disabled"></i>
              </div>
              <span class="nav-header-text"> </span>
              <div class="nav-header-tabs">
                <span
                  class="nav-header-tab nav-header-text active"
                  id="history-tab"
                  data-title="history"
                >
                  <i class="fa fa-clock-o"></i> History
                </span>
                <span class="nav-header-tab nav-header-text" id="themes-tab" data-title="themes">
                  <i class="fa fa-paint-brush"></i> Themes
                </span>
                <span class="nav-header-tab nav-header-text" id="insert-tab" data-title="insert">
                  <i class="fa fa-desktop"></i> Insert
                </span>
                <span
                  class="nav-header-tab nav-header-text"
                  id="settings-tab"
                  data-title="settings"
                >
                  <i class="fa fa-cogs"></i> Settings
                </span>
                <span class="nav-header-tab nav-header-text" id="others-tab" data-title="others">
                  <i class="fa fa-ellipsis-h"></i> Others
                </span>
              </div>
            </div>
            <section class="block-list">
              <div class="tab-content active" id="history-tab-content">
                <ul id="session" class="gurmukhi"></ul>
              </div>
              <div class="tab-content" id="themes-tab-content">
                <ul class="options-list" id="custom-theme-options"></ul>
              </div>
              <div class="tab-content" id="insert-tab-content">
                <ul id="list-of-custom-slides"></ul>
              </div>
              <div class="tab-content" id="settings-tab-content"></div>
              <div class="tab-content" id="others-tab-content">
                <ul id="list-of-shabad-options"></ul>
              </div>
            </section>
          </div>
          <div class="nav-page" id="shabad-page" tabindex="0">
            <div class="navigator-header">
              <div class="preferences-open"></div>
              <div class="toggle-minimize">
                <i class="fa fa-window-minimize"></i>
                <i class="fa fa-window-maximize disabled"></i>
              </div>
              <div class="current-shabad-header">
                <div class="shabad-prev"></div>
                <span class="nav-header-text">Current Shabad</span>
                <div class="shabad-next"></div>
              </div>
              <div id="current-shabad-menu"></div>
            </div>
            <section class="block-list">
              <ul id="shabad" class="gurmukhi"></ul>
            </section>
          </div>
          <div class="takeover-page" id="menu-page">
            <div class="navigator-header">
              <div class="preferences-close"></div>
              <div class="toggle-minimize">
                <i class="fa fa-window-minimize"></i>
                <i class="fa fa-window-maximize disabled"></i>
              </div>
              <span class="nav-header-text">Settings</span>
            </div>
          </div>
        </div>
        <div id="footer" class="base-ui">
          <div class="menu-group">
            <div class="menu-group-left"></div>
            <div class="presenter-switch"></div>
          </div>
        </div>
        <section class="shortcut-tray base-ui"></section>
      </div>
    </div>
    <script src="assets/js/vendor/mousetrap.min.js"></script>
    <script src="js/desktop_index.js"></script>
    <script type="text/javascript" src="js/vendor/tingle.js"></script>
  </body>
</html>
